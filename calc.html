<!Doctype html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" type="text/css" href="Calc.css" >
    </head>
    <body>
        <div class="container">
            <div class="display">
                <input type="text" placeholder="0" id="screen">
            </div>
            <div class="btns">
                <div class="row">
                    <button onclick="bkspc()" id="ce">CE</button>
                    <button onclick="fact()">x!</button>
                    <button class="btn">(</button>
                    <button class="btn">)</button>
                    <button class="btn">%</button>
                    <button onclick="screen.value=' '" id="ac">AC</button>
                </div>
                <div class="row">
                    <button onclick="sin()">sin</button>
                    <button onclick="pi()">pi</button>
                    <button class="btn">7</button>
                    <button class="btn">8</button>
                    <button class="btn">9</button>
                    <button class="btn">/</button>
                </div>
                <div class="row">
                    <button onclick="cos()">cos</button>
                    <button onclick="log()">log</button>
                    <button class="btn">4</button>
                    <button class="btn">5</button>
                    <button class="btn">6</button>
                    <button class="btn">*</button>
                </div>
                <div class="row">
                    <button onclick="tan()">tan</button>
                    <button onclick="sqrt()">root</button>
                    <button class="btn">1</button>
                    <button class="btn">2</button>
                    <button class="btn">3</button>
                    <button class="btn">-</button>
                </div>
                <div class="row">
                    <button class="btn">e</button>
                    <button onclick="pow()">x^y</button>
                    <button class="btn">0</button>
                    <button class="btn">.</button>
                    <button onclick="screen.value=eval(screen.value)" id="eval">=</button>
                    <button class="btn">+</button>
                </div>
            </div>
        </div>
        <script>
            var screen=document.querySelector("#screen");
            var btn=document.querySelectorAll(".btn");

            for(item of btn)
            {
                item.addEventListener('click',(e)=>{
                    btntext=e.target.innerText;
                    screen.value+=btntext;
                });
            }
            function sin()
            {
                screen.value=Math.sin(screen.value);
            }
            function cos()
            {
                screen.value=Math.cos(screen.value);
            }
            function tan()
            {
                screen.value=Math.tan(screen.value);
            }
            function pow()
            {
                screen.value=Math.pow(screen.value,2);
            }
            function sqrt()
            {
                screen.value=Math.sqrt(screen.value,2);
            }
            function log()
            {
                screen.value=Math.sqrt(screen.value);   
            }
            function pi()
            {
                screen.value=3.14159265359;
            }
            function e()
            {
                screen.value=2.71828182846;
            }
            function fact()
            {
                var i,num,f;
                num=screen.value;
                f=1;
                for(i=1;i<=num;i++)
                {
                    f=f*i
                }
                screen.value=f
            }
            function bkspc()
            {
                screen.value=screen.value.substr(0,screen.value.length-1);
            }
        </script>
    </body>
</html>
